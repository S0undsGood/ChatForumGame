<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combined Projects. Registration</title>
    <link type="text/css" rel="stylesheet" href="styles.css" media="all">
</head>
<body>

    <header>
        <h1>Registration</h1>
    </header>

    <section>
        <h3>Please fill in a bit information about yourself:</h3>

        <form method="post" action="registration">
            <table>
                <colgroup>
                    <col class="firstcolumn">
                    <col>
                    <col class="lastcolumn">
                </colgroup>
                <tr>
                    <th><span>Email: </span></th>
                    <th><input type="email" name="new_email" id="new_email" placeholder="your email" required autofocus></th>
                </tr>
                <tr>
                    <th><span>First name: </span></th>
                    <th><input type="text" name="first_name" id="first_name" placeholder="your name" required></th>
                </tr>
                <tr>
                    <th><span>Last name: </span></th>
                    <th><input type="text" name="last_name" id="last_name" placeholder="your last name" required></th>
                </tr>
                <tr>
                    <th><span>Login: </span></th>
                    <th><input type="text" name="new_login" id="new_login" placeholder="login" maxlength="12" minlength="4" required></th>
                    <th><small>Length between 4 and 12 is required</small></th>
                </tr>
                <tr>
                    <th><span>Password: </span></th>
                    <th><input type="password" name="new_password" id="new_password" placeholder="password" required minlength="3"></th>
                    <th><small>Min length: 3</small></th>
                </tr>
                <tr>
                    <th><span>Confirm password:</span></th>
                    <th><input type="password" name="password_conf" id="password_conf" placeholder="confirm your password" required></th>
                </tr>
            </table>
            <p>${registrationResult}</p>
            <input type="submit" value="Join">
        </form>
    </section>

</body>
</html>
