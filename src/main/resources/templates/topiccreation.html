<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forum</title>
    <link type="text/css" rel="stylesheet" href="styles.css" media="all">
</head>
<body>

<section>
    <form method="post" action="forum/create_topic">
        <p><span>Input topic name:</span></p>
        <p><textarea name="topic_name" id="topic name" rows="2" cols="50" maxlength="50"></textarea></p>
        <p>Your question:</p>
        <p><textarea name="question" id="question" rows="5" cols="50" maxlength="1000"></textarea></p>
        <input type="submit" value="Publish">
    </form>
</section>

</body>
</html>
